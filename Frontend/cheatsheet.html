		<style type="text/css" media="screen">

];


function build_cheats()
{
	for (var i = 0; i < apidoc.length; i++)
	{
		var sect = apidoc[i];
		var d = $('<div class="cheatsection"></div>');
		d.append('<h3>'+sect.title+'</h3>');
		var t = $('<table></table>');
		for (var ei = 0; ei < sect.entries.length; ei++)
		{
			var e = sect.entries[ei];
			t.append('<tr><td><pre><code class="javascript">'+e.code+'</code></pre></td><td>'+e.description+'</td></tr>');
		}
		d.append(t);
		$('#autogen_cheat').append(d);
	}
	$('.cheatsection table tbody tr td pre code').each(function(i, block) {
    	hljs.highlightBlock(block);
  	});

}

		</script>

	</head>
	
	<body onload="build_cheats();">

		<pre><code class="javascript">function test(x,y);</code></pre>

	    <div class="cheatsheet" id="autogen_cheat">
	    </div>



		
	</body>
